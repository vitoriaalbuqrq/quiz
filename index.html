<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="quiz-wrapper">
        <div class="quiz-container">
            <h2>Quiz Interativo</h2>
            <div class="progress-bar">
                <div></div>
            </div>
            <div class="assessment">
                <div id="score"></div>
                <p id="p-score">Pontuação</p>
                <p id="p-wrong">Erros</p>
                <div id="wrong"></div>
            </div>
            <p id="question"></p>
            <div id="choices">
                <button id="choice1" class="choice"></button>
                <button id="choice2" class="choice"></button>
                <button id="choice3" class="choice"></button>
                <button id="choice4" class="choice"></button>
            </div>
            <div class="feedback"></div>
            <button id="next">Próxima</button>
        </div>
    </div>
</body>

</html>
